<h1 mat-dialog-title>{{data.title| translate}}</h1>
<div mat-dialog-content>
    <p>{{data.content | translate}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{data.no | translate}}</button>
    <button mat-button [mat-dialog-close]="true" color="primary">{{data.yes | translate}}</button>
</div>
